<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Hotel: Room Reservations</title>
</head>
<body>
<h1>Welcome to Room Reservations Page</h1>
<table>
    <tr>
        <td>Room</td>
        <td>Room Number</td>
        <td>Guest</td>
    </tr>
    <tr th:each="roomReservation: ${roomReservations}"> <!--room reservation object : pull out the room reservations-->
        <td th:text="${roomReservation.roomName}">Room Name</td>
        <td th:text="${roomReservation.roomNumber}">Room Number</td>
     <!--   <td th:text="${roomReservation.lastName}!=null?{roomReservation.lastName} + ', ' + {roomReservation.firstName} : 'VACANT'">Full Name</td> <!-- if roomReservation.lastName does not equal null, then we want to print the roomReservation.lastName+ roomReservation..firstName, otherwise, if that doesn't exist, print VACANT -->
    </tr>
</table>

</body>
</html>
