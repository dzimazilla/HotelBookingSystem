<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css"/>
     <link rel="shortcut icon" href="/images/sunny.jpg"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>

        .form{
            width:650px;
            margin: 50px auto;
            padding: 50px 50px 50px 0px ;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.01);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="body">
  <nav class="white z-depth-0" sec:authorize="isAnonymous()" th:replace="fragments/header_guest :: header"></nav>
    <nav class="white z-depth-0" sec:authorize="isAuthenticated()" th:replace="fragments/header_user :: header"></nav>

<div class="form text-center">
        <h2  style="margin-left: 180px">Register </h2><br>
    <div style="color:red ; font-size: 20px" th:include="fragments/components :: errors"></div>
        <form  th:action="@{/register}" th:object="${register}"
              method="post" style="max-width: 600px; margin: 0 auto;">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">User Name: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{username}" class="form-control" required placeholder="Enter your  name"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4 col-form-label">Password: </label>
                    <div class="col-8">
                        <input type="password" th:field="*{password}" class="form-control"
                               required minlength="6" maxlength="10" placeholder="Password at least 6-10 letters or numbers"/>
                    </div>

                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label" for="repeatpassword">Repeat Password</label>
                    <div class="col-8">
                        <input type="password" th:field="*{repeatpassword}" class="form-control" id="repeatpassword"
                               required minlength="6" maxlength="10" placeholder="Repeat Password">
                    </div>

                </div>



                <div class="form-group row">
                    <label class="col-4 col-form-label">Email: </label>
                    <div class="col-8">
                        <input type="email" th:field="*{email}" class="form-control"placeholder="sample@gmail.com" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">mobile: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{mobile}" class="form-control" placeholder="Phone number" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">address: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{address}"class="form-control"  placeholder="Your address"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label" >city: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{city}" class="form-control" placeholder="City"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label" >province: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{province}" class="form-control" placeholder="Province"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">postcode: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{postcode}" class="form-control"placeholder="Post code"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label">country: </label>
                    <div class="col-8">
                        <input type="text" th:field="*{country}" class="form-control"placeholder="Country"/>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" style="margin-left: 220px">Register</button>
                </div>
            </div>
        </form>
    </div>

    <div th:include="fragments/components :: footer"></div>
</div>

<div id="dropDownSelect1"></div>

</div>
</body>
</html>
