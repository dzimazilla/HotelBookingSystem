<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="CSS/reserve.css"/>
     <link rel="shortcut icon" href="/images/sunny.jpg"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .form{
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.01);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            width: 650px;
            border-radius: 20px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
<div class="body">
    <nav class="white z-depth-0" sec:authorize="isAnonymous()" th:replace="fragments/header_guest :: header"></nav>
    <nav class="white z-depth-0" sec:authorize="isAuthenticated()" th:replace="fragments/header_user :: header"></nav>
    <div th:include="fragments/components :: errors"></div>

    <div class="form text-center"><br><br>
<div class="container text-center">
    <h1>Confirm</h1>
    
    <p style="font-size: 20px;color: red" >Congratulation, you have booked room successfully and you confirmation information and receipt was send to your email</p>
    
        <h3>Room Detail</h3>
    <table class="table" style="font-size: 20px">
	    <tr>
	      <td>Unit</td>
	      <td><div th:text="${order.roomunit}"/></td>
	    </tr>
	    <tr>
	      <td>Description</td>
	      <td><div th:text="${order.roomdescription}"/></td>
	    </tr>
	    <tr>
	      <td>Type</td>
	      <td><div th:text="${order.roomType}"/></td>
	    </tr>
	    
    </table>
    <h3>Reservation Detail</h3>
    <table class="table" style="font-size: 20px">
	    <tr>
	      <td>Checkin</td>
	      <td><div th:text="${order.checkin}"/></td>
	    </tr>
	    <tr>
	      <td>Checkout</td>
	      <td><div th:text="${order.checkout}"/></td>
	    </tr>
	    <tr>
	      <td>TotalPrice</td>
	      <td><div th:text="${order.totalPrice}"/></td>
	    </tr>
    </table>
    <h3>Billing Address</h3>
    <table class="table" style="font-size: 20px">
	    <tr>
	      <td>Address</td>
	      <td><div th:text="${order.address}"/></td>
	    </tr>
	    <tr>
	      <td>City</td>
	      <td><div th:text="${order.city}"/></td>
	    </tr>
	    <tr>
	      <td>Province</td>
	      <td><div th:text="${order.province}"/></td>
	    </tr>
	    <tr>
	      <td>Postcode</td>
	      <td><div th:text="${order.postcode}"/></td>
	    </tr>
	    <tr>
	      <td>Country</td>
	      <td><div th:text="${order.country}"/></td>
	    </tr>
    </table>

</div>
	</div>
    <div th:include="fragments/components :: footer"></div>
<div id="dropDownSelect1"></div>
	</div>
</body>
</html>
